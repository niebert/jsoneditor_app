  <body  onload="lf4d.create()" style="margin:20px">
  	<div style="text-align: center">
    	<h1>JSON Editor</h1>
		<h4>created by <a href="https://niehausbert.gitlab.io/JSON2Schema" target="_blank">JSON2Schema - GitLab</a></h4>

    <button onclick="lf4d.open_dialog('myjsonfile');return false">
      <img src="img/icons-svg/fa-folder-open-white.svg">
      Load JSON
    </button>
    <button id='bExportJSON'>
      <img src="img/icons-svg/fa-file-save-white.svg">
      Save JSON
    </button>
    <input type="text" id="jsonfile" length="10" value="myjson.json">
    <button id='submit' style="display:none">Submit (console.log)</button>
    <button id='restore'>
      <img src="img/icons-svg/recycle-white.svg">
      Restore to Default
    </button>
    <button id='enable_disable' style="display:none">Disable/Enable Form</button>
    <span id='valid_indicator'></span>
    <button id='bExportSchemaJSON'>
      <img src="img/icons-svg/fa-file-save-white.svg">
      Export JSON Schema
    </button>
    <button id='bExportOutput'>
      <img src="img/icons-svg/fa-file-save-white.svg">
      Save Handlebars4Code Output
    </button>
	</div>
    <div id='editor_holder' style="margin:20px"></div>

    <script>

      // This is the starting value for the editor
      // We will use this to seed the initial editor
      // and to provide a "Restore to Default" button.
      var starting_value = [
       ];

      // Initialize the editor
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: vDataJSON["schema4json"],

        // Seed the form with a starting value
        //startval: starting_value,

        // Disable additional properties
        no_additional_properties: true,

        // Require all properties by default
        required_by_default: true
      });

      // Hook up the validation indicator to update its
      // status whenever the editor changes
      editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
          indicator.style.color = 'red';
          indicator.textContent = "not valid";
        }
        // Valid
        else {
          indicator.style.color = 'green';
          indicator.textContent = "valid";
        }
      });
    </script>

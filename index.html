<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSON Editor</title>
    <!--
    This JSON Editor was generated by JSON2Schema on GitLab:
    see https://niehausbert.gitlab.io/JSON2Schema
    -->
    <link href="jquery/jquery-ui.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <!-- Font-Awesome CSS -->
     <link href="css/font-awesome.min.css" rel="stylesheet">

     <link href="css/main.css" rel="stylesheet">
      <!-- ACE Editor -->
     <script src="ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

     <script src="js/arrayhash.js"></script>
     <script src="js/loadfile4dom.js"></script>
     <script src="js/filesaver.js"></script>
     <script src="js/jsoneditor_x.js"></script>
    <script>
	var vDataJSON = {};
    // Set the default CSS theme and icon library globally
    JSONEditor.defaults.theme = 'bootstrap3';
    JSONEditor.defaults.iconlib = 'fontawesome4';

    function saveFile2HDD(pFilename,pContent) {
      var file = new File([pContent], {type: "text/plain;charset=utf-8"});
      saveAs(file,pFilename);
    }

    var lf4d = new LoadFile4DOM();
    var options = {
      "debug": false
    };
    lf4d.init(document,options);
    //---------------------------------------------------
    //----- Create a new Loader with ID "myjsonfile" ----
    //---------------------------------------------------
    // we load the JSON as text file without parsing.
    // the
    var txtfile = lf4d.get_loader_options("myjsonfile","json");
    // Define what to do with the loaded data
    console.log("txtfile="+JSON.stringify(txtfile,null,4));
    txtfile.onload = function (data,err) {
      if (err) {
        // do something on error, perr contains error message
        console.error(err);
        alert("ERROR: Parse JSON was not successful - " + err);
      } else {
        // do something with the file content in data e.g. store  in a HTML textarea (e.g. <textarea id="mytextarea" ...>
        console.log("CALL: txtfile.onload() store the JSON as text file copy into textarea 'jsonstring'");
        // data is now a JSON file that will be converted into string with indent 4 and stored into textarea.
        //window.document.getElementById("jsonstring").value = JSON.stringify(data,null,4);
        if (editor) {
          editor.setValue(data);
        } else {
          console.error("ERROR: JSON Editor 'editor' is not defined");
        }
      }
    };
    // create the loader txtfile
    lf4d.create_load_dialog(txtfile);
    //-----------------------------------------------

    //--- Handlebars4Code: see https://www.github.com/niebert/HandleBars4Code ---
    function el(pID) {
      return document.getElementById(pID);
    }


    </script>
    <!-- Load SCHEMAS: vSchemaID = "class_schema" -->
    <script src="schema/schema4json.js"></script>
  </head>
  <body  onload="lf4d.create()" style="margin:20px">
  	<div style="text-align: center">
    	<h1>JSON Editor</h1>
		<h4>created by <a href="https://niehausbert.gitlab.io/JSON2Schema" target="_blank">JSON2Schema - GitLab</a></h4>

    <button onclick="lf4d.open_dialog('myjsonfile');return false">
      <img src="img/icons-svg/fa-folder-open-white.svg">
      Load JSON
    </button>
    <button id='bExportJSON'>
      <img src="img/icons-svg/fa-file-save-white.svg">
      Save JSON
    </button>
    <input type="text" id="jsonfile" length="10" value="myjson.json">
    <button id='submit' style="display:none">Submit (console.log)</button>
    <button id='restore'>
      <img src="img/icons-svg/recycle-white.svg">
      Restore to Default
    </button>
    <button id='enable_disable' style="display:none">Disable/Enable Form</button>
    <span id='valid_indicator'></span>
    <button id='bExportSchemaJSON'>
      <img src="img/icons-svg/fa-file-save-white.svg">
      Export JSON Schema
    </button>
	</div>
    <div id='editor_holder' style="margin:20px"></div>

    <script>

      // This is the starting value for the editor
      // We will use this to seed the initial editor
      // and to provide a "Restore to Default" button.
      var starting_value = [
       ];

      // Initialize the editor
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: vDataJSON["schema4json"],

        // Seed the form with a starting value
        //startval: starting_value,

        // Disable additional properties
        no_additional_properties: true,

        // Require all properties by default
        required_by_default: true
      });

      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        var vContent = JSON.stringify(editor.getValue(),null,4);
        console.log("JSON Data:\n"+vContent);
      });

      // Hook up the Restore to Default button
      document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
      });

      // Hook up the enable/disable button
      document.getElementById('enable_disable').addEventListener('click',function() {
        // Enable form
        if(!editor.isEnabled()) {
          editor.enable();
        }
        // Disable form
        else {
          editor.disable();
        }
      });

      // Hook up the validation indicator to update its
      // status whenever the editor changes
      editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
          indicator.style.color = 'red';
          indicator.textContent = "not valid";
        }
        // Valid
        else {
          indicator.style.color = 'green';
          indicator.textContent = "valid";
        }
      });
    </script>
    <script src="jquery/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>


        <script>
         var vFileBase = "class";
          // Hook up the submit button to export JSON
          document.getElementById('bExportJSON').addEventListener('click',function() {
            // Get the value from the editor
            var vJSON = editor.getValue();
            var vContent = JSON.stringify(vJSON,null,4);
            var vFile = el("jsonfile").value;
            saveFile2HDD(vFile,vContent)
            console.log("JSON output '"+vFile+"':\n"+vContent);
          });
          // Hook up the submit button to export JSON Schema
          document.getElementById('bExportSchemaJSON').addEventListener('click',function() {
            // Get the value from the editor
            console.log("BEFORE editor.schema:\n"+JSON.stringify(editor.schema,null,4));
            var vJSON = editor.schema;
            var vContent = JSON.stringify(vJSON,null,4);
            var vFile = vFileBase+"_schema.json";
            console.log("JSON Schema output '"+vFile+"':\n"+vContent);
            saveFile2HDD(vFile,vContent);
          });
        </script>

  </body>
</html>
